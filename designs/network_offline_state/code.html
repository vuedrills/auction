<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AirMass - Network Offline</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b68",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221016",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181113] dark:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center px-4 py-4 justify-between bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#181113] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-[#181113] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">AirMass</h2>
</header>
<!-- Main Content Area -->
<main class="flex flex-1 flex-col items-center justify-center px-6 py-8">
<!-- Empty State Container -->
<div class="flex w-full max-w-sm flex-col items-center gap-8">
<!-- Illustration/Icon -->
<div class="relative flex h-48 w-48 items-center justify-center rounded-full bg-primary/5 dark:bg-primary/10">
<!-- Decorative Circles -->
<div class="absolute inset-0 rounded-full border border-primary/10 scale-125"></div>
<div class="absolute inset-0 rounded-full border border-dashed border-primary/20 scale-110 animate-[spin_10s_linear_infinite]"></div>
<!-- Icon -->
<span class="material-symbols-outlined text-primary/40 dark:text-primary/60" style="font-size: 80px;">wifi_off</span>
<!-- Status Badge -->
<div class="absolute bottom-2 right-4 flex h-8 w-8 items-center justify-center rounded-full bg-primary border-4 border-background-light dark:border-background-dark shadow-sm">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">priority_high</span>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-[#181113] dark:text-white text-2xl font-bold leading-tight tracking-tight">
                        You're currently offline
                    </h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-relaxed max-w-[280px]">
                        We can't update live auctions in <span class="text-primary font-bold">Springfield</span> right now. Please check your internet connection.
                    </p>
</div>
<!-- Actions -->
<div class="flex w-full flex-col gap-4 pt-4">
<button class="relative w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="material-symbols-outlined mr-2" style="font-size: 20px;">refresh</span>
                        Retry Connection
                    </button>
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 transition-colors text-[#181113] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                        View Saved Items
                    </button>
</div>
</div>
</main>
<!-- Footer / Meta Info -->
<footer class="pb-8 pt-4">
<div class="flex flex-col items-center justify-center gap-2">
<div class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-800">
<div class="h-2 w-2 rounded-full bg-yellow-500"></div>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium">Offline Mode Active</p>
</div>
<p class="text-gray-400 dark:text-gray-500 text-xs font-medium text-center">
                    Last updated: 2 mins ago
                </p>
</div>
</footer>
</div>
</body></html>
