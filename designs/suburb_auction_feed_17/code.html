<body class="bg-background-light dark:bg-background-dark text-[#181112] dark:text-gray-100 font-display min-h-screen relative flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute top-1/4 -left-20 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl"></div>
</div>
<header class="flex items-center justify-between px-6 py-4 z-20 relative mt-2">
<button class="flex items-center justify-center size-10 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold">Edit Profile</h1>
<div class="size-10 opacity-0"></div>
</header>
<main class="flex-1 flex flex-col px-6 relative z-10 w-full max-w-md mx-auto pb-6">
<div class="flex flex-col items-center justify-center my-6">
<div class="relative">
<div class="size-28 rounded-full bg-gradient-to-br from-gray-100 to-gray-200 dark:from-white/10 dark:to-white/5 border-4 border-white dark:border-card-dark shadow-xl flex items-center justify-center overflow-hidden">
<span class="text-3xl font-bold text-gray-400 dark:text-gray-500">JP</span>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg border-2 border-white dark:border-card-dark hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</button>
</div>
<button class="mt-3 text-sm font-bold text-primary hover:text-primary/80 transition-colors">
            Change Profile Photo
        </button>
</div>
<div class="space-y-5 flex-1">
<div class="space-y-2">
<label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">
                Display Name
            </label>
<div class="relative group">
<input class="w-full h-14 bg-white dark:bg-card-dark border border-gray-200 dark:border-white/10 rounded-xl px-4 text-[#181112] dark:text-white font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400" type="text" value="Jessica Parker"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">
                    badge
                </span>
</div>
</div>
<div class="space-y-2">
<label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">
                Bio
            </label>
<textarea class="w-full bg-white dark:bg-card-dark border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3 text-[#181112] dark:text-white font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all resize-none placeholder:text-gray-400" rows="3">Vintage collector and coffee enthusiast living in Surry Hills. Love finding hidden gems! âœ¨</textarea>
</div>
<div class="space-y-2">
<label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">
                Email Address
            </label>
<div class="relative group">
<input class="w-full h-14 bg-white dark:bg-card-dark border border-gray-200 dark:border-white/10 rounded-xl px-4 text-[#181112] dark:text-white font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400" type="email" value="jess.parker@example.com"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">
                    mail
                </span>
</div>
</div>
<div class="pt-2">
<div class="bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-white/5 rounded-2xl p-4 relative overflow-hidden">
<div class="flex items-start justify-between mb-2">
<label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider flex items-center gap-1">
                        Home Town
                        <span class="inline-block size-1.5 rounded-full bg-primary"></span>
</label>
<span class="material-symbols-outlined text-gray-400 text-[20px]">lock</span>
</div>
<div class="flex items-center gap-2 mb-3">
<span class="material-symbols-outlined text-primary fill-1" style="font-variation-settings: 'FILL' 1;">location_on</span>
<span class="text-xl font-bold text-[#181112] dark:text-white">Surry Hills</span>
</div>
<div class="bg-white dark:bg-black/20 rounded-lg p-3 border border-gray-200/50 dark:border-white/5 flex gap-3 items-start">
<span class="material-symbols-outlined text-primary text-[18px] mt-0.5">info</span>
<div class="flex-1">
<p class="text-xs text-gray-500 dark:text-gray-400 leading-relaxed">
                            You are currently registered to auction in Surry Hills. Town changes require residency verification.
                        </p>
<button class="text-xs font-bold text-primary mt-1 hover:underline">

                        </button>
</div>
</div>
</div>
</div>
</div>
<div class="pt-6 pb-2 mt-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-[0_4px_14px_rgba(238,69,107,0.4)] transition-all active:scale-95 flex items-center justify-center gap-2">
            Save Changes
        </button>
