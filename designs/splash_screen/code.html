<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AirMass Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee4469",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221014",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#181112] dark:text-white transition-colors duration-300 font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-between overflow-hidden">
<!-- Background decorative elements: Subtle Map Texture -->
<div class="absolute inset-0 z-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none bg-center bg-cover" data-alt="abstract monochromatic map pattern background texture" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC-PO0D5jdpXf-UCuXq-4coc2IJKPAfq9KFw7-LiBMfTSJZ7el1u4gnG49Y4PSRNrbHJSbb2CKAKOeNePkWUfzhfhCQat4FOPgUV66p0yYUvAir4_qpBAalRScgM-Cgr14Rbcy92IjD1ZAvhtVp9wZxiUhAT0g8LPLr97e0fqQyDcU1CjvvgyMadqsFChtFciUkPoWNEKsQ7mZD5t2sXHE1Bkrj7EPgSzSnsYL3gCTmC8dj_66alb-OcuoWmtgNbGP83ws9lj4ZwRWQ');">
</div>
<!-- Gradient Overlay for cleaner look -->
<div class="absolute inset-0 z-0 bg-gradient-to-b from-background-light/80 via-background-light/90 to-background-light dark:from-background-dark/80 dark:via-background-dark/90 dark:to-background-dark pointer-events-none"></div>
<!-- Top Safe Area Spacer -->
<div class="h-24 w-full"></div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-col items-center justify-center flex-1 w-full max-w-sm px-8">
<!-- Logo Composition -->
<div class="mb-10 flex items-center justify-center">
<div class="relative group">
<!-- Main Icon Container -->
<div class="flex h-36 w-36 items-center justify-center rounded-[2rem] bg-primary shadow-2xl shadow-primary/30 transform transition-transform duration-500 hover:scale-105">
<span class="material-symbols-outlined text-white text-[72px]" style="font-variation-settings: 'FILL' 1, 'wght' 600;">
                            gavel
                        </span>
</div>
<!-- Secondary "Town" Badge -->
<div class="absolute -bottom-4 -right-4 flex h-14 w-14 items-center justify-center rounded-2xl bg-white dark:bg-[#2f1a20] shadow-lg border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-primary text-[28px]" style="font-variation-settings: 'FILL' 1;">
                            storefront
                        </span>
</div>
</div>
</div>
<!-- Typography -->
<div class="text-center space-y-3">
<h1 class="font-display text-5xl font-extrabold tracking-tight text-slate-900 dark:text-white">
                    AirMass
                </h1>
<p class="font-display text-lg font-medium text-slate-500 dark:text-slate-400 tracking-wide">
                    Your Town. Your Auctions.
                </p>
</div>
<!-- Visual Loading Indicator (Static State) -->
<div class="mt-16 w-full max-w-[120px]">
<div class="h-1.5 w-full overflow-hidden rounded-full bg-gray-200 dark:bg-gray-800">
<div class="h-full w-1/3 rounded-full bg-primary"></div>
</div>
</div>
</div>
<!-- Footer / Version -->
<div class="relative z-10 pb-10 text-center">
<p class="font-display text-xs font-semibold uppercase tracking-widest text-slate-400 dark:text-slate-600">
                v1.0
            </p>
</div>
</div>
</body></html>
