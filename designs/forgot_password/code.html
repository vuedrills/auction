<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - AirMass</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee4469",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221014",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181112] dark:text-[#f8f6f6]">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-sm bg-white dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="text-[#181112] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" data-icon="arrow_back_ios_new" data-size="24px">arrow_back_ios_new</span>
</button>
<div class="flex-1"></div> <!-- Spacer to push title if needed, but here we keep it clean -->
<button class="text-primary font-semibold text-sm px-2">Help</button>
</div>
<!-- Main Content Area -->
<div class="flex flex-col items-center flex-1 px-6 pt-4 pb-8">
<!-- Hero Illustration Area -->
<div class="relative mb-6 mt-4">
<div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center relative z-10">
<span class="material-symbols-outlined text-primary text-5xl">lock_reset</span>
</div>
<!-- Decorative subtle location pin visual behind/near -->
<div class="absolute -right-2 -bottom-1 w-8 h-8 bg-white dark:bg-background-dark rounded-full flex items-center justify-center border-2 border-white dark:border-background-dark z-20 shadow-sm">
<span class="material-symbols-outlined text-primary text-lg">location_on</span>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-[#181112] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3">
                Forgot Password?
            </h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed text-center pb-8 max-w-xs mx-auto">
                Don't worry, it happens. Enter the email or username associated with your local AirMass account.
            </p>
<!-- Form Fields -->
<div class="w-full space-y-6">
<!-- TextField -->
<label class="flex flex-col w-full group">
<p class="text-[#181112] dark:text-gray-200 text-sm font-semibold leading-normal pb-2 ml-1">Email or Username</p>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">mail</span>
</div>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#181112] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#e6dbdd] dark:border-gray-700 bg-white dark:bg-white/5 focus:border-primary h-14 placeholder:text-gray-400 pl-11 pr-4 text-base font-normal leading-normal transition-all" placeholder="e.g. jane@example.com" type="text" value=""/>
</div>
</label>
<!-- Primary Action Button -->
<button class="w-full h-14 bg-primary hover:bg-red-500 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Send Reset Link</span>
<span class="material-symbols-outlined text-xl">send</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="p-6 text-center border-t border-gray-100 dark:border-white/5">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                Remember your password? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Log in</a>
</p>
</div>
<div class="h-5 bg-transparent"></div>
</div>
</body></html>
