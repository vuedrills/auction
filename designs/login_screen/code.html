</div>
</div>
<div class="space-y-2">
<label class="block text-slate-700 text-sm font-semibold ml-1">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">

</div>

<button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="flex justify-end pt-1">
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>

</div>
<button class="w-full h-14 bg-primary hover:opacity-90 active:scale-[0.98] transition-all rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/25 flex items-center justify-center gap-2 mt-2">
<span>Log In</span>
<span class="material-symbols-outlined text-sm font-bold">arrow_forward</span>
</button>

<div class="flex flex-col gap-6 mt-8">

<div class="flex-grow border-t border-slate-200"></div>
