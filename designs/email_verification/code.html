<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Email Verification - AirMass</title>
<!-- Google Fonts: Plus Jakarta Sans & Material Symbols -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Custom Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee4469",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221014",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display transition-colors duration-200">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#181112] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#181112] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Verify Email
            </h2>
</div>
<!-- Main Content Area: EmptyState style -->
<div class="flex flex-col flex-1 px-6 py-6 justify-center">
<div class="flex flex-col items-center gap-8">
<!-- Hero Image -->
<!-- Using a gradient placeholder to simulate the "Hero Visual" requested -->
<div class="relative flex items-center justify-center aspect-square w-full max-w-[200px] rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary text-[80px]">mark_email_unread</span>
<!-- Decorative elements -->
<div class="absolute -right-2 -top-2 bg-white dark:bg-background-dark p-2 rounded-full shadow-sm">
<span class="material-symbols-outlined text-[#181112] dark:text-white text-2xl">notifications_active</span>
</div>
</div>
<!-- Text Content -->
<div class="flex max-w-[480px] flex-col items-center gap-3">
<h1 class="text-[#181112] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] text-center">
                        Check your mail
                    </h1>
<div class="text-center space-y-4">
<p class="text-[#181112]/80 dark:text-white/80 text-base font-normal leading-relaxed">
                            We've sent a verification link to <br/>
<span class="font-bold text-[#181112] dark:text-white">john.doe@example.com</span>
</p>
<p class="text-[#181112]/60 dark:text-white/60 text-sm font-normal leading-normal">
                            To secure your auctions in <span class="text-primary font-medium">Springfield</span>, please click the link in the email to get started.
                        </p>
</div>
</div>
<!-- Primary Action: Open Mail App -->
<button class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span class="truncate">Open Mail App</span>
</button>
</div>
</div>
<!-- Secondary Actions -->
<div class="flex flex-col px-6 pb-8 gap-4 items-center w-full">
<!-- SingleButton: Resend -->
<button class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 flex-1 bg-transparent border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-white/5 text-[#181112] dark:text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Resend Verification Email</span>
</button>
<!-- Wrong Email Link -->
<button class="text-sm font-medium text-[#181112]/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors">
                Entered the wrong email? <span class="text-primary underline decoration-primary/30 underline-offset-4">Change it</span>
</button>
</div>
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
