version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: airmass-postgres
    environment:
      POSTGRES_USER: airmass
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: airmass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airmass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    external: true
    name: backend_postgres_data
